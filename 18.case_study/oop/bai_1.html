<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>Xổ số codegym</h1>
    <p>Vé số của bạn</p>
    <p id="display"></p>
    <p>Xổ số</p>
    <p id="displayResult"></p>
    <button type="button" id="pay" onclick="buyVietlot()">Mua vé</button>
    <button type="button" id="check" onclick="checkResult()">Xem kết quả</button>
    <p id="display2"></p>
</div>
<script>

    class VietLotCodeGym {
        constructor(num1, num2, num3, num4, num5, num6) {
            this.num1 = num1;
            this.num2 = num2;
            this.num3 = num3;
            this.num4 = num4;
            this.num5 = num5;
            this.num6 = num6;
        }

        getNum1() {
            return this.num1
        }

        getNum2() {
            return this.num2
        }

        getNum3() {
            return this.num3
        }

        getNum4() {
            return this.num4
        }

        getNum5() {
            return this.num5
        }

        getNum6() {
            return this.num6
        }

        setNum1(num) {
            return this.num1 = num;
        }

        setNum2(num) {
            return this.num2 = num;
        }

        setNum3(num) {
            return this.num3 = num;
        }

        setNum4(num) {
            return this.num4 = num;
        }

        setNum5(num) {
            return this.num5 = num;
        }

        setNum6(num) {
            return this.num6 = num;
        }


    }

    let vietlotCodeGym = new VietLotCodeGym(0, 0, 0, 0, 0, 0);
    let result = new VietLotCodeGym(0, 0, 0, 0, 0, 0);


    function buyVietlot() {
        let buy = prompt('Bạn có 2 sự lựa chọn\n' +
            '1.Tự chọn số\n' + '2.Số ngẫu nhiên\n')
        switch (buy) {
            case '1':
                elective();
                break
            case '2':
                randomNumber();
                break;
        }
    }


    function randomNumber() {
        let num1 = Math.floor(Math.random() * 100);
        let num2 = Math.floor(Math.random() * 100);
        let num3 = Math.floor(Math.random() * 100);
        let num4 = Math.floor(Math.random() * 100);
        let num5 = Math.floor(Math.random() * 100);
        let num6 = Math.floor(Math.random() * 100);
        vietlotCodeGym.setNum1(num1);
        vietlotCodeGym.setNum2(num2);
        vietlotCodeGym.setNum3(num3);
        vietlotCodeGym.setNum4(num4);
        vietlotCodeGym.setNum5(num5);
        vietlotCodeGym.setNum6(num6);
        disPlay()
    }

    disPlay()

    function disPlay() {
        let table = '<table border="1">\n' + '   <tr>\n'
        table +=
            '        <td style="width: 30px" id="0" onclick="chooseNumber(0)">' + vietlotCodeGym.getNum1() + '</td>\n' +
            '        <td style="width: 30px" id="1" onclick="chooseNumber(1)">' + vietlotCodeGym.getNum2() + '</td>\n' +
            '        <td style="width: 30px" id="2" onclick="chooseNumber(2)">' + vietlotCodeGym.getNum3() + '</td>\n' +
            '        <td style="width: 30px" id="3" onclick="chooseNumber(3)">' + vietlotCodeGym.getNum4() + '</td>\n' +
            '        <td style="width: 30px" id="4" onclick="chooseNumber(4)">' + vietlotCodeGym.getNum5() + '</td>\n' +
            '        <td style="width: 30px" id="5" onclick="chooseNumber(5)">' + vietlotCodeGym.getNum6() + '</td>\n'
        table += '    </tr>\n';
        table += '</table>'
        document.getElementById("display").innerHTML = table
    }

    function elective() {
        disPlay()
    }

    function chooseNumber(id) {
        disPlayTable(id)
        let value = choose()
        switch (id) {
            case '0':
                vietlotCodeGym.setNum1(value);
                break;
            case '1':
                vietlotCodeGym.setNum2(value);
                break;
            case '2':
                vietlotCodeGym.setNum3(value);
                break;
            case '3':
                vietlotCodeGym.setNum4(value);
                break;
            case '4':
                vietlotCodeGym.setNum5(value);
                break;
            case '5':
                vietlotCodeGym.setNum6(value);
                break
            default:
                break;
        }
        disPlay()
    }


    function disPlayTable(data_id) {
        let table = '';
        table += '<table border="1">'
        for (let i = 0; i < 10; i++) {
            table += '<tr>'
            for (let j = 0; j < 10; j++) {
                let value = '' + i + j;
                table += "<td onclick='choose(" + value + ',' + data_id + ")' >" + value + "</td>"
            }
            table += '</tr>'
        }
        document.getElementById('display2').innerHTML = table
    }

    function choose(new_value,data_id) {
        document.getElementById(data_id).innerHTML = new_value
    }

    function checkResult() {
        let num1 = Math.floor(Math.random() * 100);
        let num2 = Math.floor(Math.random() * 100);
        let num3 = Math.floor(Math.random() * 100);
        let num4 = Math.floor(Math.random() * 100);
        let num5 = Math.floor(Math.random() * 100);
        let num6 = Math.floor(Math.random() * 100);
        result.setNum1(num1);
        result.setNum2(num2);
        result.setNum3(num3);
        result.setNum4(num4);
        result.setNum5(num5);
        result.setNum6(num6);
        disPlayResult()
        let arrayResult = [num1, num2.num3, num4, num5, num6]
        let arrayBuy = [vietlotCodeGym.getNum1(), vietlotCodeGym.getNum2(), vietlotCodeGym.getNum3(),
            vietlotCodeGym.getNum4(), vietlotCodeGym.getNum5(), vietlotCodeGym.getNum6()]
        let count = 0;
        for (let i = 0; i < 6; i++) {
            if (arrayResult[i] === arrayBuy[i]) {
                count++
            }
        }
        if (count === 6) {
            alert("Bạn trúng độc đắc trị giá 300 tỷ")
        } else if (count === 5) {
            alert("Bạn trúng giải nhất 2 tỷ")
        } else if (count === 3 || count === 4) {
            alert("bạn trúng giải nhì 30 triệu")
        } else if (count === 2) {
            alert("Bạn trúng giải khuyến khích 1 triệu")
        } else {
            alert("Chúc bạn may mắn lần sau")
        }
    }

    function disPlayResult() {
        let table = '<table border="1">\n' + '   <tr>\n'
        table +=
            '        <td style="width: 30px" >' + result.getNum1() + '</td>\n' +
            '        <td style="width: 30px" >' + result.getNum2() + '</td>\n' +
            '        <td style="width: 30px">' + result.getNum3() + '</td>\n' +
            '        <td style="width: 30px" >' + result.getNum4() + '</td>\n' +
            '        <td style="width: 30px">' + result.getNum5() + '</td>\n' +
            '        <td style="width: 30px">' + result.getNum6() + '</td>\n'
        table += '    </tr>\n';
        table += '</table>'
        document.getElementById("displayResult").innerHTML = table
    }
</script>
